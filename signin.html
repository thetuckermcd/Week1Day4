<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/47896a24e3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="sign-in">
        <div class="sign-in" id="sign-in">
            <!--<div class="sign-in" id ="sign-in">-->
                <div class="left-side">
                    <div class="account">
                        <p id="left">Don't Have an Account Yet?</p>
                    </div>
                    <div class="what-are">
                        <p id="left">What are you waiting for? Lets fix that now!</p>
                    </div>
                    <div class="signup">
                        <button id="sign-up-button" type="button" class="btn btn-primary">Sign Up</button>
                    </div>
                    <div class="image">
                        <img id="image" src="Group 15@2x.png" alt="image">
                    </div>
                </div>
                
        </div>
            <div class="right-side">
                <div class="header">
                    <h1 id="header">Sign In</h1>
                </div>
                <div class="form-floating mb-3">
                    <input id = "form-fit"type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput"><i id= "icons2"class="fa-regular fa-user"></i></label>
                </div>
                <div class="form-floating mb-3">
                    <input id = "form-fit" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput"><i id="icons2" class="fa-regular fa-envelope"></i></label>
                </div>
                <div class="form-floating">
                    <input id = "form-fit" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword"><i  id ="icons2" class="fa-solid fa-lock"></i></label>
                </div>
                <div class="button">
                    <button id ="button" type="button" class="btn btn-primary">Sign In</button>
                </div>
                <div class="Or">
                    <p> Or Sign in with social platforms</p>
                </div>
                <div class="socials">
                    <div class="facebook">
                        <i id="icons" class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="twitter">
                        <i id="icons" class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="google">
                        <i id ="icons" class="fa-brands fa-google"></i>
                    </div>
                    <div class="indeed">
                        <p id=indeed>in</p>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
